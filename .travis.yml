sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '5'
before_install:
  - npm i -g npm@latest
install:
  - npm upgrade && npm prune && npm rebuild
before_script:
  - npm run lint
script:
  - npm test
  - npm run build
after_success:
  - npm run autorelease
branches:
  only:
    - "master"
